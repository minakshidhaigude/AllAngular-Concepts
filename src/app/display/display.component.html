<table class="table table-striped table">
  <tr class="bg-primary">
    <th>Id</th>
    <th>Name</th>
    <th>UserName</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tbody>
    <tr *ngFor="let userdata of user">
      <td>{{ userdata.id }}</td>
      <td>{{ userdata.name }}</td>
      <td>{{ userdata.username }}</td>
      <td>{{ userdata.email }}</td>
      <td>{{ userdata.phone }}</td>
    </tr>
  </tbody>
</table>
