<div class="cotainer mt-5 ml-3">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="registerSubmitted()"
    class="border p-3 rounded-3"
  >
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Register</span>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
        <!-- <div
          class="form-text text-danger"
          *ngIf="
            registerForm.controls.firstName.invalid &&
            (registerForm.controls.firstName.dirty ||
              registerForm.controls.firstName.touched)
          "
        >
          firstName is required
        </div> -->
        <div
          *ngIf="!firstName?.valid && (firstName?.dirty || firstName?.touched)"
        >
          <div
            class="form-text text-danger"
            [hidden]="!firstName?.errors?.required"
          >
            First Name is required
          </div>
          <div
            class="form-text text-danger"
            [hidden]="!firstName?.errors?.minlength"
          >
            Min Length is 2
          </div>
        </div>
      </div>
      <div class="col mb-3">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
        <div *ngIf="!lastName?.valid && (lastName?.dirty || lastName?.touched)">
          <div
            class="form-text text-danger"
            [hidden]="!lastName?.errors?.pattern"
          >
            Only characters are allowed
          </div>
          <div
            class="form-text text-danger"
            [hidden]="!lastName?.errors?.maxlength"
          >
            Max length allowed is
            {{ lastName?.errors?.maxlength?.requiredLength }}
          </div>
          <div
            class="form-text text-danger"
            [hidden]="!lastName?.errors?.required"
          >
            Last Name is required
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div class="form-text"></div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="mobile">Mobile No</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          formControlName="mobile"
        />
        <div class="form-text"></div>
      </div>
      <div class="col ps-3 mb-3">
        <div class="m-1">Gender</div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            value="m"
            id="male"
            formControlName="gender"
          />
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            class="form-check-input"
            value="f"
            id="female"
            formControlName="gender"
          />
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          formControlName="pwd"
        />
        <div class="form-text"></div>
      </div>
      <div class="col">
        <label for="rpwd" class="form-label">Repeat Password</label>
        <input
          type="password"
          class="form-control"
          id="rpwd"
          formControlName="rpwd"
        />
        <div class="form-text"></div>
      </div>
    </div>
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
