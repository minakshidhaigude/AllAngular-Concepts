<div class="row fbox">
  <div class="col-md-5 align-self-center">
    <div class="form-group input-group">
      <span class="input-group-text">
        <i class="fa fa-envelope"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Enter your email address"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <small class="form-text text-danger w-100"
        >Enter your email address</small
      >
    </div>
    <div class="form-group input-group">
      <span class="input-group-text">
        <i class="fa fa-lock"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Enter your password"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <small class="form-text text-danger w-100">Enter your password</small>
    </div>
    <div class="form-group">
      <button
        type="button"
        class="btn btn-block btn-primary"
        (click)="onModeswitch()"
      >
        {{ loginMode ? "SignIn" : "Create Account" }}
      </button>
    </div>

    <p>
      {{ loginMode }}
      {{ loginMode ? "Dont have an account?" : "Alredy an account?" }}
      <a href="#" (click)="onModeswitch()">{{
        loginMode ? "Create One" : "Sign In"
      }}</a
      ><br />

      <a href="#">Forgot Password</a>
    </p>
  </div>
</div>
